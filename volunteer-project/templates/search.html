<!Doctype html>
<html>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <body>
        <!-- Links to Navigation Bar -->
        {% include 'navBar.html' %}
        <br>
        <br>
        <br>
        <br>
    
    <!--This will be the newsfeed-->
        {% for event in matchedEvents %}
        <div id="event-container">
    			<div>
    				<img src="/img?eventId={{ event.key.id() }}"> 
    			</div>
    			<p class="title"> {{ event.eventname }}</p>
    			<p class="eventinfo"> {{ event.eventinfo }}</p>  
    			<p class="date"> {{event.eventdate }}	</p>		
        </div>
        {% endfor %}


</body>

</html>
